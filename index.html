<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Product Price Calculator</title> <script src="https://cdn.tailwindcss.com"></script> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> <style> body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; /* Light gray background */ } .calculator-container { background-color: #ffffff; padding: 2rem; border-radius: 0.75rem; /* 12px */ box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); max-width: 600px; margin: 2rem auto; } .input-group { margin-bottom: 1.5rem; /* 24px */ } .input-label { display: block; margin-bottom: 0.5rem; /* 8px */ font-weight: 500; color: #374151; /* Gray-700 */ } .input-field { width: 100%; padding: 0.75rem; /* 12px */ border: 1px solid #d1d5db; /* Gray-300 */ border-radius: 0.375rem; /* 6px */ box-sizing: border-box; transition: border-color 0.2s; } .input-field:focus { outline: none; border-color: #2563eb; /* Blue-600 */ box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); } .calculate-button { width: 100%; padding: 0.875rem; /* 14px */ background-color: #2563eb; /* Blue-600 */ color: white; font-weight: 600; border: none; border-radius: 0.375rem; /* 6px */ cursor: pointer; transition: background-color 0.2s; } .calculate-button:hover { background-color: #1d4ed8; /* Blue-700 */ } .results-container { margin-top: 2rem; /* 32px */ padding: 1.5rem; /* 24px */ background-color: #f9fafb; /* Gray-50 */ border-radius: 0.5rem; /* 8px */ border: 1px solid #e5e7eb; /* Gray-200 */ } .results-title { font-size: 1.25rem; /* 20px */ font-weight: 600; margin-bottom: 1rem; /* 16px */ color: #111827; /* Gray-900 */ } .result-item { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #e5e7eb; /* Gray-200 */ font-size: 0.95rem; /* slightly increased font size */ } .result-item:last-child { border-bottom: none; } .result-label { color: #4b5563; /* Gray-600 */ font-weight: 500; } .result-value { color: #1f2937; /* Gray-800 */ font-weight: 600; } .error-message { color: #ef4444; /* Red-500 */ background-color: #fee2e2; /* Red-100 */ border: 1px solid #fca5a5; /* Red-300 */ padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 1.5rem; text-align: center; } .info-message { color: #1e40af; /* Blue-800 */ background-color: #dbeafe; /* Blue-100 */ border: 1px solid #93c5fd; /* Blue-300 */ padding: 0.75rem; border-radius: 0.375rem; margin-top: 1.5rem; text-align: center; font-size: 0.875rem; /* 14px */ } </style></head><body class="p-4 md:p-8"> <div class="calculator-container"> <h1 class="text-2xl md:text-3xl font-bold text-center mb-8 text-gray-800">Product Price & Margin Calculator</h1> <div id="error-display" class="hidden"></div> <div class="input-group"> <label for="productName" class="input-label">Product Name:</label> <input type="text" id="productName" class="input-field" value="My Product"> </div> <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6"> <div class="input-group"> <label for="quantity" class="input-label">Product Quantity:</label> <input type="number" id="quantity" class="input-field" value="10" min="0"> </div> <div class="input-group"> <label for="unitPriceBeforeTax" class="input-label">Unit Price (before tax):</label> <input type="number" id="unitPriceBeforeTax" class="input-field" value="100.00" step="0.01" min="0"> </div> </div> <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6"> <div class="input-group"> <label for="gstPercentage" class="input-label">GST Percentage (%):</label> <select id="gstPercentage" class="input-field"> <option value="0">0% (Tax Exempt)</option> <option value="3">3%</option> <option value="5">5%</option> <option value="12">12%</option> <option value="18" selected>18%</option> <option value="28">28%</option> </select> </div> <div class="input-group"> <label for="salesPriceMrp" class="input-label">Sales Price/MRP (per unit):</label> <input type="number" id="salesPriceMrp" class="input-field" value="150.00" step="0.01" min="0"> </div> </div> <button id="calculateButton" class="calculate-button">Calculate</button> <div id="resultsContainer" class="results-container hidden"> <h2 id="resultsTitle" class="results-title"></h2> <div id="resultsOutput"></div> <div id="info-message-display" class="info-message hidden"> Note: Markup is calculated based on the cost (unit price after tax). Margin is calculated based on the sales price (MRP). </div> </div> </div> <script> // --- Calculation Functions (ported from Python) --- function calculateSubtotalBeforeTax(quantity, unitPriceBeforeTax) { return quantity * unitPriceBeforeTax; } function calculateProductUnitPriceAfterTax(unitPriceBeforeTax, taxRateDecimal) { return unitPriceBeforeTax * (1 + taxRateDecimal); } function calculateSubtotalAfterTax(quantity, unitPriceAfterTax) { return quantity * unitPriceAfterTax; } function calculateMarginPercentage(salesPriceMrpPerUnit, productUnitPriceAfterTax) { if (salesPriceMrpPerUnit === 0) { return 0; } const profitPerUnit = salesPriceMrpPerUnit - productUnitPriceAfterTax; const margin = (profitPerUnit / salesPriceMrpPerUnit) * 100; return margin; } function calculateMarkupPercentage(salesPriceMrpPerUnit, productUnitPriceAfterTax) { if (productUnitPriceAfterTax === 0) { return (salesPriceMrpPerUnit > 0) ? Infinity : 0; } const profitPerUnit = salesPriceMrpPerUnit - productUnitPriceAfterTax; const markup = (profitPerUnit / productUnitPriceAfterTax) * 100; return markup; } // --- DOM Elements --- const productNameInput = document.getElementById('productName'); const quantityInput = document.getElementById('quantity'); const unitPriceBeforeTaxInput = document.getElementById('unitPriceBeforeTax'); const gstPercentageInput = document.getElementById('gstPercentage'); const salesPriceMrpInput = document.getElementById('salesPriceMrp'); const calculateButton = document.getElementById('calculateButton'); const resultsContainer = document.getElementById('resultsContainer'); const resultsTitleElement = document.getElementById('resultsTitle'); const resultsOutputDiv = document.getElementById('resultsOutput'); const errorDisplayDiv = document.getElementById('error-display'); const infoMessageDiv = document.getElementById('info-message-display'); // --- Event Listener --- calculateButton.addEventListener('click', displayProductCalculations); // --- Main Display Function --- function displayProductCalculations() { // Clear previous errors and results errorDisplayDiv.innerHTML = ''; errorDisplayDiv.classList.add('hidden'); resultsOutputDiv.innerHTML = ''; resultsContainer.classList.add('hidden'); infoMessageDiv.classList.add('hidden'); // Get input values const productName = productNameInput.value.trim() || "Unnamed Product"; const qty = parseFloat(quantityInput.value); const unitPriceBeforeTax = parseFloat(unitPriceBeforeTaxInput.value); const selectedGstPercentage = parseFloat(gstPercentageInput.value); const salesPriceMrpPerUnit = parseFloat(salesPriceMrpInput.value); // --- Input Validation --- let errors = []; if (isNaN(qty) || qty < 0) { errors.push("Product Quantity must be a non-negative number."); quantityInput.classList.add('border-red-500'); } else { quantityInput.classList.remove('border-red-500'); } if (isNaN(unitPriceBeforeTax) || unitPriceBeforeTax < 0) { errors.push("Unit Price (before tax) must be a non-negative number."); unitPriceBeforeTaxInput.classList.add('border-red-500'); } else { unitPriceBeforeTaxInput.classList.remove('border-red-500'); } if (isNaN(selectedGstPercentage) || selectedGstPercentage < 0) { errors.push("GST Percentage must be a non-negative number."); gstPercentageInput.classList.add('border-red-500'); } else { gstPercentageInput.classList.remove('border-red-500'); } if (isNaN(salesPriceMrpPerUnit) || salesPriceMrpPerUnit < 0) { errors.push("Sales Price/MRP must be a non-negative number."); salesPriceMrpInput.classList.add('border-red-500'); } else { salesPriceMrpInput.classList.remove('border-red-500'); } if (errors.length > 0) { errorDisplayDiv.classList.remove('hidden'); errorDisplayDiv.classList.add('error-message'); errorDisplayDiv.innerHTML = "<strong>Please correct the following errors:</strong><ul class='list-disc list-inside mt-2'>" + errors.map(e => `<li>${e}</li>`).join('') + "</ul>"; resultsContainer.classList.add('hidden'); return; } // --- Perform Calculations --- resultsTitleElement.textContent = `--- Calculation for: ${productName} ---`; let outputHtml = ''; // Helper to add result items function addResultItem(label, value, isCurrency = true, isPercentage = false) { let formattedValue = value; if (isCurrency) { formattedValue = `$${value.toFixed(2)}`; } else if (isPercentage) { formattedValue = `${value.toFixed(2)}%`; if (value === Infinity) formattedValue = "Infinite % (Cost is zero)"; } outputHtml += ` <div class="result-item"> <span class="result-label">${label}:</span> <span class="result-value">${formattedValue}</span> </div> `; } // 1. Product Qty addResultItem("1. Product Qty", qty, false); // 2. Product Unit Price (before tax) addResultItem("2. Product Unit Price (before tax)", unitPriceBeforeTax); // 3. Subtotal before tax const subtotalBeforeTaxVal = calculateSubtotalBeforeTax(qty, unitPriceBeforeTax); addResultItem("3. Subtotal before tax", subtotalBeforeTaxVal); // Tax details const taxRateDecimal = selectedGstPercentage / 100.0; const taxName = `GST ${selectedGstPercentage}%`; outputHtml += ` <div class="result-item"> <span class="result-label pl-4">Tax Name:</span> <span class="result-value">${taxName}</span> </div> `; // 4. Product unit price after tax const unitPriceAfterTaxVal = calculateProductUnitPriceAfterTax(unitPriceBeforeTax, taxRateDecimal); addResultItem("4. Product Unit Price after tax", unitPriceAfterTaxVal); // 5. Subtotal after tax const subtotalAfterTaxVal = calculateSubtotalAfterTax(qty, unitPriceAfterTaxVal); addResultItem("5. Subtotal after tax", subtotalAfterTaxVal); // 6. Effective rate per unit const effectiveRateVal = unitPriceAfterTaxVal; addResultItem("6. Effective rate per unit", effectiveRateVal); // 7. Sales price/MRP (per unit) addResultItem("7. Sales Price/MRP (per unit)", salesPriceMrpPerUnit); // 8. Sales markup percentage / margin percentage const marginPercentageVal = calculateMarginPercentage(salesPriceMrpPerUnit, unitPriceAfterTaxVal); const markupPercentageVal = calculateMarkupPercentage(salesPriceMrpPerUnit, unitPriceAfterTaxVal); addResultItem("8. Sales Margin Percentage", marginPercentageVal, false, true); outputHtml += ` <div class="result-item"> <span class="result-label pl-4">Sales Markup Percentage:</span> <span class="result-value">${markupPercentageVal === Infinity ? "Infinite % (Cost is zero)" : markupPercentageVal.toFixed(2) + '%'}</span> </div> `; resultsOutputDiv.innerHTML = outputHtml; resultsContainer.classList.remove('hidden'); infoMessageDiv.classList.remove('hidden'); } // Initial calculation on load with default values (optional, but good for demo) // window.onload = displayProductCalculations; // Uncomment if you want it to run on page load </script></body></html>
